<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/js/uikit.min.js"></script>
  <!---<script src="./dist/js/uikit-icons.min.js"></script>--->
  <link rel="stylesheet" href="./dist/css/uikit.min.css">
  <title>マイ・プロフィール</title>
  <style>
    div.account-name {
      display: inline-block;
      line-height: 1.4em;
      padding: 5px;
      background-color: #ffffff85;
      background-image:
        radial-gradient(#7bded9 20%, transparent 20%),
        radial-gradient(#7bded9 20%, transparent 20%);
      background-size: 4px 4px;
      background-position: 0 0, 20px 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="uk-grid-collapse uk-child-width-1-2@s uk-child-width-1-4@m uk-child-width-1-6@xl" uk-grid="masonry: true">
    <div class="tiktok link" href="https://www.tiktok.com/@yayoi_mizuha">
      <div
        class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle uk-background-norepeat uk-background-width-1-1 uk-background-center-center"
        uk-parallax="bgy: 0,-200"
        style="height: 300px;background-image: url(./tiktok-logo.svg);background-color: black;">
        <h1 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
          uk-parallax="target: #test-filter; blur: 0,10;">
          <div class="account-name">Account Name</div>
        </h1>
      </div>
    </div>
    <div class="twitter link">
      <div
        class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle uk-background-norepeat uk-background-height-1-1@s uk-background-width-1-1 uk-background-center-center"
        uk-parallax="bgy: 0,-160"
        style="height: 300px;background-image: url(./twitter-logo.svg);background-color: white;">
        <h1 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
          uk-parallax="target: #test-filter; blur: 5,-5,15;">
          <div class="account-name">Account Name</div>
        </h1>
      </div>
    </div>
    <div class="instagram link">
      <div
        class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle uk-background-norepeat uk-background-height-1-1@s uk-background-width-1-1 uk-background-center-center"
        uk-parallax="bgy: 0,-120"
        style="height: 300px;background-image: url(./instagram-logo.svg);background-color: white;">
        <h1 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
          uk-parallax="target: #test-filter; blur: 7,-3,17;">
          <div class="account-name">Account Name</div>
        </h1>
      </div>
    </div>
    <div class="web link">
      <div
        class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle uk-background-norepeat uk-background-height-1-1@s uk-background-width-1-1 uk-background-center-center"
        uk-parallax="bgy: 0,-80"
        style="height: 300px;background-image: url(./twitter-logo.svg);background-color: white;">
        <h1 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
          uk-parallax="target: #test-filter; blur: 9,-1,19;">
          <div class="account-name">Account Name</div>
        </h1>
      </div>
    </div>
    <div class="line link">
      <div
        class="uk-card uk-card-default uk-flex uk-flex-center uk-flex-middle uk-background-norepeat uk-background-height-1-1@s uk-background-width-1-1 uk-background-center-center"
        uk-parallax="bgy: 0,-40" style="height: 300px;background-image: url(./line-logo.svg);background-color: white;">
        <h1 class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical"
          uk-parallax="target: #test-filter; blur: 9,0;">
          <div class="account-name">Account Name</div>
        </h1>
      </div>
    </div>
  </div>
</body>

</html>
